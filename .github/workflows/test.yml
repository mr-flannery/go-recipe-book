name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare:
    name: Prepare Config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create config.yaml from template
        env:
          MAIL_DOMAIN: ${{ secrets.MAIL_DOMAIN }}
          MAIL_API_KEY: ${{ secrets.MAIL_API_KEY }}
        run: |
          sed -e "s|\${MAIL_DOMAIN}|${MAIL_DOMAIN}|g" \
              -e "s|\${MAIL_API_KEY}|${MAIL_API_KEY}|g" \
              config.yaml.tmpl > config.yaml

      - name: Upload config.yaml
        uses: actions/upload-artifact@v4
        with:
          name: config
          path: config.yaml
          retention-days: 1

  unit-and-integration-tests:
    name: All Tests (unit and integration) with Coverage
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - uses: actions/checkout@v4

      - name: Download config.yaml
        uses: actions/download-artifact@v4
        with:
          name: config

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run all tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  browser-tests:
    name: Browser E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-and-integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Download config.yaml
        uses: actions/download-artifact@v4
        with:
          name: config

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright dependencies
        working-directory: browser-tests
        run: |
          npm ci
          npx playwright install --with-deps chromium firefox webkit

      - name: Start services with Docker Compose
        env:
          MAIL_DOMAIN: ${{ secrets.MAIL_DOMAIN }}
          MAIL_API_KEY: ${{ secrets.MAIL_API_KEY }}
        run: docker compose --profile ci up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 10
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:8080/api/health || exit 1

      - name: Run Playwright tests
        working-directory: browser-tests
        env:
          BROWSER_TEST_MODE: minimal
        run: npx playwright test

      - name: Stop services
        if: always()
        run: docker compose --profile ci down
