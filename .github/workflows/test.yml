name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-and-integration-tests:
    name: All Tests (unit and integration) with Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Create config.yaml from template
        env:
          MAIL_DOMAIN: ${{ secrets.MAIL_DOMAIN }}
          MAIL_API_KEY: ${{ secrets.MAIL_API_KEY }}
        run: envsubst < config.yaml.tmpl > config.yaml

      - name: Run all tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  browser-tests:
    name: Browser E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-and-integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright dependencies
        working-directory: browser-tests
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Start services with Docker Compose
        run: docker compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 10
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:8080/api/health || exit 1

      - name: Run Playwright tests
        working-directory: browser-tests
        run: npx playwright test --project=chromium

      - name: Stop services
        if: always()
        run: docker compose down
